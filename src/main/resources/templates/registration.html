<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>This is a simpleRegister Form made using Boostrap.</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You have successfully registrated"

                        </div>
                    </div>
                    <form th:action="@{/registration}" method="post" th:object="${student}">
                        <div class = "form-group">
                        <label class = "control-label" for="firstName">
                            First Name
                        </label>
                        <input id="firstName" class = "form-control" th:field="${student.firstName}" required autofocus/>
                        </div>
                        <div class = "form-group">
                        <label class = "control-label" for="lastName">
                            Last Name
                        </label><input id="lastName" class = "form-control" th:field="${student.lastName}" required autofocus/>
                        </div>
                        <div class = "form-group">
                            <label class = "control-label" for="mail">
                                mail
                            </label><input id="mail" class = "form-control" th:field="${student.mail}" required autofocus/>
                        </div>
                        <div class = "form-group">
                            <label class = "control-label" for="phone">
                                phone number
                            </label><input id="phone" class = "form-control" th:field="${student.phone}" required autofocus/>
                        </div>
                        <div class = "form-group">
                            <label class = "control-label" for="lastName">
                                password
                            </label><input id="password" class = "form-control" th:field="${student.password}" required autofocus/>
                        </div>

                        <div class="form-group">
                            <button type="submit" clas="btn btn-success">Register</button>
                        </div>

                    </form>


            </div>
            <button type="button" class="btnSubmit">Submit</button>
        </div>
    </div>
</div>
</div>

</body>
</html>
