<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Rezerwacja Lekcji</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Custom stlylesheet -->
    <link th:href="@{/css/lessonStyle.css}" rel="stylesheet" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-push-5">
                    <div class="booking-cta">
                        <h1>DOKONAJ REZERWACJI</h1>
                        <p>Naszą misją jest nauczanie sportów wodnych w niezwykłej surferskiej atmosferze, na najwyższym światowym poziomie, poszerzanie świadomości klientów o inne dyscypliny, a także zapewnienie komfortowego miejsca spotkań aktywnych sportowców.
                        </p>
                    </div>
                </div>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">

                        <form th:action="@{/lessons}" method="post" th:object="${lesson}">
                            <div class="form-group">
                                <span class="form-label">Instruktor</span>
                                <select class="form-control"  th:field="${lesson.instructor}">
                                    <option value="1">Dawid</option>
                                    <option value="2">Michal</option>
                                    <option value="3">Adam</option>
                                    <option value="4">Kasia</option>
                                    <option value="5">Magda</option>
                                </select>
                                <span class="select-arrow"></span>
                            </div>


                                    <div class="form-group ">
                                        <span class="form-label">Data</span>
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar-check-o">
                                                </i>
                                            </div>
                                            <input class="form-control" id="date" name="date" placeholder="YYYY-MM-DD" type="text" autocomplete="off" required/>
                                        </div>
                                    </div>


                            <div class="form-group">

                                    <div class="form-group">
                                        <span class="form-label">Godzina</span>
                                        <select class="form-control" th:field="${lesson.time}" >
                                            <option value="8:00:00">8:00</option>
                                            <option value="9:00:00">9:00</option>
                                            <option value="10:00:00">10:00</option>
                                            <option value="11:00:00">12:00</option>
                                            <option value="12:00:00">12:00</option>
                                            <option value="13:00:00">13:00</option>
                                            <option value="14:00:00">14:00</option>
                                            <option value="15:00:00">15:00</option>
                                            <option value="16:00:00">16:00</option>
                                            <option value="17:00:00">17:00</option>
                                            <option value="18:00:00">18:00</option>
                                            <option value="19:00:00">19:00</option>
                                            <option value="20:00:00">20:00</option>

                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>


                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success">zapisz</button>
                            </div>


                        </form>





                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
</body>

</html>
